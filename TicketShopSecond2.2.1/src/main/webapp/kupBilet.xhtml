<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <body>
        <ui:composition template="./mainTemplate.xhtml">
            <ui:define name="content" >
                <h:messages></h:messages>
                <h:form id="kupBilet" styleClass="center_content">
                    #{msg['strona.rejestracja.koncert.form.label.wykonawca']}: <h:outputText id="wykonawca" value="${kupBiletPageBean.koncertDTO.wykonawca}" /><br />
                    #{msg['strona.rejestracja.koncert.form.label.data']}: <h:outputText id="data" value="${kupBiletPageBean.koncertDTO.data}"/><br />
                    #{msg['strona.rejestracja.koncert.form.label.miejsce']}:<h:outputText id="miejsce" value="#{kupBiletPageBean.koncertDTO.miejsce}" /><br />
                    #{msg['strona.rejestracja.koncert.form.label.cena']}:<h:outputText id="cena" value="#{kupBiletPageBean.koncertDTO.cena}" /><br />
                    #{msg['strona.rejestracja.koncert.form.label.ilosc.biletow']}:<h:inputText id="iloscBiletow" value="#{iloscBiletow}" /><br />
                    <h:commandButton value="#{msg['strona.lista.koncertow.akcja.kup.bilet']}" action="#{kupBiletPageBean.kupBiletAction(iloscBiletow)}" />
                    <h:commandButton value="#{msg['strona.form.akcja.anuluj']}" action="main" immediate="true"/>

                </h:form>
            </ui:define>           
        </ui:composition>
    </body>
</html>
