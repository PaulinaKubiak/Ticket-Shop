<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <body>
        <ui:composition template="./mainTemplate.xhtml">
            <ui:define name="content" >
                <h:form id="listaKoncertowStronaGlowna" styleClass="center_content">
                    <h1> ${msg['strona.lista.koncertow.tytul']} </h1>
                    <h:panelGrid columns="2" styleClass="table">     

                        <h:dataTable var="row" value="${listaKoncertowPageBean.dataModelKoncert}">
                            <h:column id="wykonawca"> 
                                <f:facet name="header">${msg['strona.lista.koncertow.wykonaca']}</f:facet> <br />
                                <h:outputText value="#{row.wykonawca}" />
                            </h:column> <br />
                            <h:column id="data"> 
                                <f:facet name="header">${msg['strona.lista.koncertow.data']}</f:facet> <br />
                                <h:outputText value="#{row.data}" />
                            </h:column> <br />
                            <h:column id="miejsce"> 
                                <f:facet name="header">${msg['strona.lista.koncertow.miejsce']}</f:facet> <br />
                                <h:outputText value="#{row.miejsce}" />
                            </h:column> <br />
                            <h:column id="pulaBiletow"> 
                                <f:facet name="header">${msg['strona.lista.koncertow.pula.biletow']}</f:facet> <br />
                                <h:outputText value="#{row.pulaBiletow}" />
                            </h:column> <br />
                            <h:column id="cena"> 
                                <f:facet name="header">${msg['strona.lista.koncertow.cena']}</f:facet> <br />
                                <h:outputText value="#{row.cena}" />
                            </h:column> <br />
                        </h:dataTable>
                    </h:panelGrid>

                    <h:commandLink value="${msg['strona.akcja.powrot.do.glownej']}"  action="main"/>  <br />
                </h:form>
                <h:messages></h:messages>
            </ui:define>           
        </ui:composition>
    </body>
</html>
